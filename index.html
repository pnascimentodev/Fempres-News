    <!-- Conteúdo do box.html -->
    <div id="box-container"></div>
    <script>
        // Função para carregar conteúdo de um arquivo usando fetch
        async function carregarConteudo(arquivo, containerId) {
            const resposta = await fetch(arquivo);
            const texto = await resposta.text();
            document.getElementById(containerId).innerHTML = texto;
        }

        // Carregar conteúdo de box.html no box-container
        
    </script>

    <!-- Conteúdo do femPress.html -->
    <div id="femPress-container"></div>
    <script>
        // Carregar conteúdo de femPress.html no femPress-container
        carregarConteudo('femPress.html', 'femPress-container');
    </script>
    <iframe src="prevNoticias.html" width="100%" height="400px" frameborder="0"></iframe>
</body>
